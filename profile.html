<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeConnect Profile - Manage your account">
    <title>Profile | WeConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2E9CCA;
            --secondary-color: #4CAF50;
            --accent-color: #25274D;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --dark-bg: #29648A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            padding-bottom: 70px; /* Space for bottom navbar */
            position: relative;
        }
        
        .content {
            padding: 15px;
        }
        
        .profile-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 30px 15px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .profile-name {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .profile-bio {
            opacity: 0.9;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .edit-profile {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .section {
            margin-top: 20px;
        }
        
        .section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .menu-list {
            list-style: none;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .menu-item {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 24px;
            margin-right: 15px;
            color: var(--primary-color);
        }
        
        .menu-text {
            flex: 1;
        }
        
        .menu-arrow {
            color: #ccc;
        }
        
        .logout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: white;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-top: 20px;
            color: #ff5252;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Include header and navbar -->
        <div id="header-navbar"></div>
        
        <div class="profile-header">
            <button class="edit-profile">
                <i class="fas fa-pencil-alt"></i>
            </button>
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-pic">
            <h2 class="profile-name">Alex Johnson</h2>
            <p class="profile-bio">Community organizer and tech enthusiast</p>
            <div class="profile-stats">
                <div class="stat">
                    <div class="stat-value">24</div>
                    <div class="stat-label">Events</div>
                </div>
                <div class="stat">
                    <div class="stat-value">156</div>
                    <div class="stat-label">Connections</div>
                </div>
                <div class="stat">
                    <div class="stat-value">12</div>
                    <div class="stat-label">Groups</div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="section">
                <h3 class="section-title">Account Settings</h3>
                <ul class="menu-list">
                    <li class="menu-item">
                        <i class="fas fa-user menu-icon"></i>
                        <span class="menu-text">Personal Information</span>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-bell menu-icon"></i>
                        <span class="menu-text">Notifications</span>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-lock menu-icon"></i>
                        <span class="menu-text">Privacy & Security</span>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </li>
                </ul>
            </div>
            
            <div class="section">
                <h3 class="section-title">App Settings</h3>
                <ul class="menu-list">
                    <li class="menu-item">
                        <i class="fas fa-globe menu-icon"></i>
                        <span class="menu-text">Language</span>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-moon menu-icon"></i>
                        <span class="menu-text">Dark Mode</span>
                        <i class="fas fa-toggle-off menu-arrow"></i>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-question-circle menu-icon"></i>
                        <span class="menu-text">Help & Support</span>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-info-circle menu-icon"></i>
                        <span class="menu-text">About WeConnect</span>
                        <i class="fas fa-chevron-right menu-arrow"></i>
                    </li>
                </ul>
            </div>
            
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
    </div>

    <script>
        // Load header and navbar
        fetch('main-header-navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-navbar').innerHTML = data;
                
                // Make sure the profile tab is active
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.querySelector('span').textContent === 'Profile') {
                        item.classList.add('active');
                    }
                });
            });
    </script>
</body>
</html>
